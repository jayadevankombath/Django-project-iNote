<!-- Modal -->
<div class="modal fade" id="modallogin" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width:400px;border-radius:35px;">
    <div class="modal-content" >
      <div class="modal-body" style="padding:25px 40px">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <br>
          <div class="text-center">
            <i class="fas fa-user-circle" style="font-size:100px;"></i>
            <h2 class="cur text-center" style="font-family: 'Pacifico', cursive;">Login</h2>
            <hr>
          </div>
        <form action="/log/" method="POST">
        {% csrf_token %}
          <div class="form-group">
            <label>Email </label>
            <input type="text" name="email" class="form-control" placeholder="Enter your Email address"/>
          </div>
          <div class="form-group">
            <label>Password </label>
            <input type="password" name="pwd" class="form-control" placeholder="Enter your password"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-dark btn-block logbtn" >Login</button>
            <button type="button" class="btn btn-dark bg-dark btn-block " data-dismiss="modal" style="font-family: 'Hammersmith One', sans-serif;">Close</button>
          </div>
        </form>
        <a href="">Forgot Password?</a>
        <a href="/valid/">Create New Account</a>
      </div>
    </div>
  </div>
</div>
